<script type="text/javascript">
	$('#submit').click(
		function(){
			userdata={
				name:$('#name').val(),
				mobile:$('#mobile').val(),
				password:$('#password').val(),
				pic:$('#pic').val(),
				csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
			};

		$.ajax({
			url:'profile',
			method:"POST",
			data:userdata,

			success:function(response){
				x=response.abc
				console.log('abc'+x)
			}
		})

	})
</script>
