<!doctype html>
    {% load static %}
<html lang="en">
  <head>
    <title>OTP Verify</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href='{% static "login/css/style.css" %}'>

    </head>
    <body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Forgot Password</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-user-o"></span>
                </div>
                <h3 class="text-center mb-4"></h3>
                        <form action="{% url 'forgot pass2' %}" method="POST" class="login-form">
                            {% csrf_token %}
              {% if msg %}
              <h4>{{msg}}</h4>
              {% endif %}
                                            
                    <div class="form-group">
                        <input class="input100" type="hidden" name="email" value="{{email}}">
                        <input class="input100" type="hidden" name="otp" value="{{otp}}">
                        
                        <input type="text" name='uotp' class="form-control rounded-left" placeholder="OTP" required>
                    </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">OTP Verify</button>
                </div>
                <div class="form-group d-md-flex">
                                <div class="w-50 text-md-right">
                                    <a href="{% url 'register' %}">Create Account</a>
                                </div>
                </div>
              </form>
            </div>
                </div>
            </div>
        </div>
    </section>
    <script src='{% static "login/js/jquery.min.js" %}'></script>
    <script src='{% static "login/js/popper.js" %}'></script>
    <script src='{% static "login/js/bootstrap.min.js" %}'></script>
    <script src='{% static "login/js/main.js" %}'></script>

    </body>
</html>
