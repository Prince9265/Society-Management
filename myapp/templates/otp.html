<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>OTP</title>
        <link href='{% static "css/styles.css" %}' rel="stylesheet" >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4"></h3></div>
                                    <div class="card-body">
                                        <form role="form" action="{% url 'otp' %}" method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="uotp" type="text"  />
                                            </div>
                                            <input name="otp" value="{{otp}}" type="hidden">
                                            
                                            {% if msg %}
                                            <span class="text-muted">{{msg}}</span>
                                            {% endif %}

                                            <div class="text-center">

                                            <input type="submit" value="OTP Verify" class="btn btn-primary my-4" required>
                                            
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
