<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Password Reset - SB Admin</title>
        <link href='{% static "css/styles.css" rel="stylesheet" %}' />
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Recovery</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">Enter Your Email Address And We Will Send You a OTP  to Reset Your Password.</div>
                                        <form role='form' action="{% url 'forgot pass1' %}" method="POST">
                                            {% csrf_token %}
                                            {% if msg %}
                                            <div class="text-center text-muted mb-4">
                                                <small>{{msg}}</small>
                                            </div>
                                            {% endif %}
                                            <br>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="email" size="30" required id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <br>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <div class="text-center">
                                                    <input type="submit" class="btn btn-primary my-4" value="Send OTP">
                                                </div>
                                                <br><br>
                                                <a class="small" href='{% url "login" %}'>Return to login</a>
                                            </div>
                                        </form>
                                    </div>
                                    <br>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href='{% url "register" %}'>Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
        <script src='{% static "js/scripts.js" %}'></script>
    </body>
</html>
