{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <form class="form-horizontal form-material mx-2" action='{% url "profile"%}' method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body profile-card">
                                
                                <center class="mt-4"> <img src="{{uid.pic.url}}"
                                        class="rounded-circle" width="150" />
                                    <h4 class="card-title mt-2">{{uid.name}}</h4>
                                    <input type="file" name="pic" value="{{uid.pic.url}}">
                                    
                                    <div class="row text-center justify-content-center">
                                    
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-body">
                                
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Name</label>
                                        <div class="col-md-12">
                                            <input type="text" name='name' value="{{uid.name}}" 
                                                class="form-control ps-0 form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <label>{{uid.email}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Password</label>
                                        <div class="col-md-12">
                                            <input type="password" value={{uid.password}} name='password' value={{uid.password}}
                                                class="form-control ps-0 form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Mobile</label>
                                        <div class="col-md-12">
                                            <input type="text" name="mobile" value={{uid.mobile}} placeholder={{uid.mobile}} class="form-control ps-0 form-control-line"
                                                >
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="form-group">
                                        <div class="col-sm-12 d-flex">
                                            <input type="submit" class="btn btn-success mx-auto mx-md-0 text-white" value="Update Profile" name="">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
        
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src='{% static "assets/plugins/jquery/dist/jquery.min.js"%}'></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src='{% static "assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"%}'></script>
    <script src='{% static "js/app-style-switcher.js"%}'></script>
    <!--Wave Effects -->
    <script src='{% static "js/waves.js"%}'></script>
    <!--Menu sidebar -->
    <script src='{% static "js/sidebarmenu.js"%}'></script>
    <!--Custom JavaScript -->
    <script src='{% static "js/custom.js"%}'></script>
</body>

</html>
{% endblock %}
