{% extends 'flat-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <center><h3>Add Complain</h3></center>
                {% if msg %}
                <center><h5>{{msg}}</h5></center>
                {% endif %}

                <form class="form-horizontal form-material" method="POST" enctype="multipart/form-data" action='{% url "flat-complain" %}'>
                {% csrf_token %}
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title m-t-10">Complain Picture</h5>
                                
                                <input class="m-t-30" type="file" name="cpic" >
                                </center>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <!-- Tab panes -->
                            <div class="card-body">
                                
                                    <div class="form-group">
                                        <label class="col-md-12">Title</label>
                                        <div class="col-md-12">
                                            <input type="text" id='ctitle' placeholder="Title" name="ctitle" value="" class="form-control form-control-line" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Place</label>
                                        <div class="col-md-12">
                                            <input type="text" id='cplace' placeholder="Place" name="cplace" value="" class="form-control form-control-line" required>
                                        </div>
                                    </div>
                                    
                                    <!-- <div class="form-group">
                                        <label class="col-md-12 mb-0">Event Discription</label>
                                        <div class="col-md-12">
                                            <textarea name='edis' cols="10" rows="10" 
                                                class="form-control ps-0 form-control-line" required></textarea>
                                        </div>
                                    </div> -->
                                    <div class="form-group">
                                        <label class="col-md-12">Discription</label>
                                        <div class="col-md-12">
                                            <textarea name="cdis" cols="10" rows="10" class="form-control form-control-line" required></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input type="submit" name="submit"  value="Add Complain" class="btn btn-success">
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                </form>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->

            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            
{% include 'ajax.html' %}
</html>
{% endblock %}
