{% extends 'flat-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <center><h3>Upcoming Events</h3></center>
                
                {% for event in events %}
                
                <form class="form-horizontal form-material">
                <div class="row">
                    <!-- Column -->
                    {% if event.epic %}
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title m-t-10">Event Picture</h5>
                                <img class="m-t-30"  height="250px" width="250px" src={{event.epic.url}} alt="Card image cap">
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title m-t-10">No Event Picture</h5>
                                </center>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <!-- Tab panes -->
                            <div class="card-body">
                                
                                    <div class="form-group">
                                        <label class="col-md-12">Title</label>
                                        <div class="col-md-12">
                                            <h5 class="form-control form-control-line" >{{event.etitle}}</h5>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Date</label>
                                        <div class="col-md-12">
                                            <h5 class="form-control form-control-line" >{{event.edate}}</h5>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Discription</label>
                                        <div class="col-md-12">
                                            <h5 class="form-control form-control-line" >{{event.edis}}</h5>    
                                        </div>
                                    </div>
                                    
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                </form>
                <label>--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</label>
                {% endfor %}
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            
{% include 'ajax.html' %}
</html>
{% endblock %}
