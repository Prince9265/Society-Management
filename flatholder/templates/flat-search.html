{% extends 'flat-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h3 class="text-themecolor">Member Details</h3>
                        
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                
                {% for user in users %}
                {% if user.fname == search %}

                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <!-- Tab panes -->
                            <div class="card-body">
                                
                                    <div class="form-group">
                                        <label class="col-md-12">Name : {{user.fname}} {{user.lname}}</label> 
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email : {{user.email}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Phone No : {{user.mobile}}</label>
                                    </div>
                                    <div class="form-group">
                                       <label class="col-md-12">Address : {{user.address}}</label> 
                                    </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                {% endif %}
                {% endfor %}
                
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
        </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            
</html>
{% endblock %}
